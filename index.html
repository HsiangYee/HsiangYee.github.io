<script>
  function compute() {
    let discount = roundDecimal(($('#discount').val() / 10), 2);
    let fee = $('#fee').val();
    let price = $('#price').val();
    let type = $('#type').val();
    let sheet = parseInt($('#sheet').val()) * 1000;
    let tmpPrice = price;
    let tmpFee = fee;
    let tax = 0;
    let list = '';
    let banace = 0;

    for (i = 0 ; i < 5 ; i ++) {
      if (type == 'buy') {
        tmpPrice = downTick(tmpPrice);
      } else if (type == 'sell') {
        tmpPrice = upTick(tmpPrice);
      }
      
    }

    for (i = 0 ; i < 20 ; i ++) {
      if (type == 'buy') {
        tmpPrice = upTick(tmpPrice);
      } else if (type == 'sell') {
        tmpPrice = downTick(tmpPrice);
      }
      
      // tmpFee = Math.floor(price * 1000 * 0.001425 * discount) + Math.floor(tmpPrice * 1000 * 0.001425 * discount);
      // console.log(price * 1000 * 0.001425 * discount);
      // console.log(tmpPrice * 1000 * 0.001425 * discount);

      let priceFee = Math.floor(price * sheet * 0.001425 * discount);
      priceFee = (priceFee < fee) ? parseInt(fee) : priceFee;
      let tmpPriceFee = Math.floor(tmpPrice * sheet * 0.001425 * discount);
      tmpPriceFee = (tmpPriceFee < fee) ? parseInt(fee) : tmpPriceFee;

      tmpFee = priceFee + tmpPriceFee;

      if (type == 'buy') {
        tax = Math.floor(tmpPrice * sheet * 0.0015);
      } else if (type == 'sell') {
        tax = Math.floor(price * sheet * 0.0015);
      }

      if (type == 'buy') {
        balance = Math.round(tmpPrice * sheet) - Math.round(price * sheet) - tmpFee - tax;
      } else if (type == 'sell') {
        balance = Math.round(price * sheet) - Math.round(tmpPrice * sheet) - tmpFee - tax;
      }
      
      list += `
        <tr>
          <td>${formatNumber(tmpPrice)}</td>
          <td>${formatNumber(tmpFee)}</td>
          <td>${formatNumber(tax)}</td>
          <td>${coloring(formatNumber(balance))}</td>
        </tr>
      `;
    }

    $('#list tbody').html(list);
  }

  function upTick(price) {
    price = parseFloat(price);
    let tick = 0;
    if (price < 10){
      tick = 0.01;
    }

    if (price >= 10 && price < 50){
      tick = 0.05;
    }

    if (price >= 50 && price < 100){
      tick = 0.1;
    }

    if (price >= 100 && price < 500){
      tick = 0.5;
    }

    if (price >= 500 && price < 1000){
      tick = 1;
    }

    if (price >= 1000){
      tick = 5;
    }

    price = price + tick;
    return price.toFixed(2);
  }

  function downTick(price) {
    price = parseFloat(price);
    let tick = 0;
    if (price <= 10){
      tick = 0.01;
    }

    if (price > 10 && price <= 50){
      tick = 0.05;
    }

    if (price > 50 && price <= 100){
      tick = 0.1;
    }

    if (price > 100 && price <= 500){
      tick = 0.5;
    }

    if (price > 500 && price <= 1000){
      tick = 1;
    }

    if (price > 1000){
      tick = 5;
    }

    price = price - tick;
    return price.toFixed(2);
  }

  var roundDecimal = function (val, precision) {
    return Math.round(Math.round(val * Math.pow(10, (precision || 0) + 1)) / 10) / Math.pow(10, (precision || 0));
  }

  function formatNumber(number) {
    var num = number.toString();
    var pattern = /(-?\d+)(\d{3})/;
      
    while(pattern.test(num))
    {
      num = num.replace(pattern, "$1,$2");
      
    }
    return num;
  }

  function coloring (num) {
    if (num.indexOf('-') < 0) {
      return `<span style="color:#dc3545">${num}</span>`;
    } else {
      return `<span style="color:#28a745">${num}</span>`;
    }
  }

  compute();
</script>
