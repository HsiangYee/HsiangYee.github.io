    <body class="hold-transition sidebar-mini layout-fixed" ONCONTEXTMENU="return false">
        <div class="wrapper">
            <div id="menuAndNavbar">
                <!-- layout.js add content -->
            </div>

            <div class="content-wrapper">
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0 text-dark">報酬率快速算</h1>
                            </div>
                        </div>
                    </div>
                </div>

                <section class="content" id="content">
                    <div class="card card-info">
                        <div class="card-header py-2">
                            <h3 class="card-title">帳戶屬性</h3>

                            <div class="card-tools">
                                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                <i class="fas fa-minus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>手續費折數<span class="text-danger">*</span></label>
                                <span class="text-dark curcursor-pointer" onclick="discountQuestion()"><i class="far fa-question-circle cust"></i> 如何填寫?</span>
                                <input type="number" step="0.1" class="form-control" id="discount" value="2.8" placeholder="2.8">
                            </div>
                            <div class="form-group">
                                <label>最低手續費(元)<span class="text-danger">*</sapn></label>
                                <input type="number" class="form-control" value="20" id="lowestFee" placeholder="20">
                            </div>
                            <div class="form-group">
                                <label>折讓方式<span class="text-danger">*</sapn></label>
                                <span class="text-dark curcursor-pointer" onclick="discountTypeQuestion()"><i class="far fa-question-circle cust"></i> 計算方式</span>
                                <select class="form-control" id="discountType">
                                    <option value="day">日退</option>
                                    <option value="month">月退</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="card card-info">
                        <div class="card-header py-2">
                            <h3 class="card-title">試算</h3>

                            <div class="card-tools">
                                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                    <i class="fas fa-minus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                        <div class="form-group">
                            <label>買入價格(每股)<span class="text-danger">*</sapn></label>
                            <input type="number" step="0.01" class="form-control" value="100" id="buyPrice" placeholder="100">
                        </div>

                        <div class="form-group">
                            <label>賣出價格(每股)<span class="text-danger">*</sapn></label>
                            <input type="number" step="0.01" class="form-control" value="100" id="sellPrice" placeholder="100">
                        </div>

                        <div class="form-group">
                            <label>張數<span class="text-danger">*</sapn></label>
                            <input type="number" step="1" class="form-control" value="1" id="sheet" placeholder="100">
                        </div>

                        <div class="form-group">
                            <label>類型<span class="text-danger">*</sapn></label>
                            <span class="text-dark curcursor-pointer" onclick="typeQuestion()"><i class="far fa-question-circle cust"></i> 只有現股和現股當沖?</span>
                            <select class="form-control" id="type">
                                <option value="general">現股</option>
                                <option value="dayTradingBuy">現股當沖(先買)</option>
                                <option value="dayTradingSell">現股當沖(先賣)</option>
                                <!-- <option>融資</option>
                                <option>融券</option> -->
                            </select>
                        </div>

                        <button class="btn btn-sm btn-success w-100" onclick="details()">試 算</button>
                        </div>
                    </div>

                    <div class="invoice p-3 rounded mt-3" id="marketing"></div>

                    <iframe id="likeButton" class="zoom" src="" frameborder="0" scrolling="no"></iframe>
                </section>
